<!DOCTYPE html>
<html lang="de">
<head>
    <title>Wetter</title>
    <link rel="icon" type="image/vnd.microsoft.icon" href="favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Einfach nur das Wetter">
    <meta property="og:url" content="https://fablog.eu/wetter/index.html">
    <meta property="og:type" content="web application">
    <meta property="og:title" content="Wetter">
    <meta property="og:description" content="Einfach nur das Wetter">
    <meta property="og:image" content="https://fablog.eu/wetter/pix/screenshot.webp">

    <style>
        * {
            transition: all ease-in-out 0.1s;
            scroll-behavior: smooth;
        }

        :root {
            --bg-color1: hsl(210, 50%, 12%);
            --bg-color2: hsl(210, 50%, 12%);
            --bg-color3: hsl(210, 50%, 20%);
            --bg-color4: hsl(210, 50%, 25%);
            --bg-input: hsl(210, 50%, 85%);
            --accent-color: hsl(210, 50%, 50%);
            --accent-light: hsl(210, 55%, 60%);
            --accent-orange: hsl(30, 50%, 50%);
            --color1: hsl(210, 50%, 85%);
            --color2: hsl(210, 50%, 75%);
            --color100: hsl(210, 50%, 100%);
            --color-input: hsl(210, 50%, 12%);
            --shadow: hsl(210, 50%, 0%);
            --border-radius: 12px;
        }

        .light-mode {
            --bg-color1: hsl(210, 50%, 25%);
            --bg-color2: hsl(210, 50%, 80%);
            --bg-color3: hsl(210, 50%, 90%);
            --bg-color4: hsl(210, 50%, 95%);
            --bg-input: hsl(210, 50%, 100%);
            --accent-color: hsl(210, 50%, 50%);
            --accent-light: hsl(210, 60%, 50%);
            --accent-orange: hsl(30, 50%, 50%);
            --color1: hsl(210, 50%, 25%);
            --color2: hsl(210, 50%, 15%);
            --color100: hsl(210, 50%, 0%);
            --color-input: hsl(210, 50%, 15%);
            --shadow: hsl(210, 50%, 20%);
        }

        body {
            background-color: var(--bg-color1);
            margin: 0;
            font-family: monospace;
            color: var(--color1);
        }

        input {
            float: right;
            border: none;
            outline: none;
            margin: 24px 0 0 0;
            padding: 6px 12px;
            border-radius: var(--border-radius);
            width: 120px;
            background-color: var(--bg-input);
            color: var(--color-input);
        }

        input:focus {
            outline: 3px solid var(--accent-color);
        }

        img {
            margin: 12px auto;
            width: 110px;
        }

        h1 {
            margin-left: 12px;
        }

        h2 {
            margin: 6px 0 18px 12px;
        }

        h3 {
            margin: 0;
            line-height: 2;
        }

        .sel {
            float: right;
        }

        .decent {
            color: hsl(210, 50%, 67%);
        }

        .card {
            width: 800px;
            margin: 25px calc(50% - 425px);
            padding: 25px;
            background-color: var(--bg-color3);
            font-family: monospace;
            border-radius: var(--border-radius);
            overflow: auto;
            white-space: nowrap;
        }

        .card p {
            margin: 6px 0;
        }

        .currentTiles, .forecastTiles, .threeDaysTiles {
            display: grid;
            column-gap: 6px;
            text-align: center;
        }

        .currentTiles {
            grid-template-columns: 120px 100px auto;
            grid-template-areas: "legende werte icon";
        }

        .currentTiles br {
            display: none;
        }

        .forecastTiles {
            grid-template-columns: 120px repeat(6, minmax(75px, 120px));
        }

        .threeDaysTiles {
            grid-template-columns: 120px repeat(3, minmax(75px, 107.3px));
        }

        .tile {
            background-color: var(--bg-color2);
            padding: 6px 12px;
            border-radius: var(--border-radius);
        }

        .tile hr {
            border: none;
            border-bottom: 1px solid var(--bg-color3);
        }

        .icon {
            margin: 3px 0;
            width: 25px;
        }

        .sun-icon {
            width: 25px;
            margin: 0 0 -8px 6px;
            padding: 0;
        }

        .toggle-icon {
            width: 25px;
            margin: 25px;
            padding: 0; float: right;
            filter: grayscale(100%);
            opacity: 0.5;
        }

        #btnDarkMode {
            display: none;
            filter: brightness(0%);
        }

        .arrows {
            width: 36px;
            margin: 0 0 0 12px;
            float: right;
        }

        .arrows:hover {
            cursor: pointer;
            filter: brightness(120%);
        }

        .disabled {
            opacity: 0.2;
        }

        .disabled:hover {
            cursor: auto;
            filter: none;
        }

        .modal {
            display: none;
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translate(-50%, 0);
            background-color: var(--bg-color3);
            padding: 12px;
            border-radius: var(--border-radius);
            box-shadow: 0 0 24px var(--shadow);
            font-family: monospace;
        }
         .modal p {
            background-color: var(--color1);
            color: var(--bg-color2);
            padding: 6px 12px;
            margin: 6px 12px;
            border-radius: var(--border-radius);
         }

         .modal p:hover {
            cursor: pointer;
            background-color: var(--accent-color);
            color: white;
        }

        .modal h3 {
            text-align: center;
            color: var(--color1);
        }

        .alert {
            display: none;
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translate(-50%, 0);
            background-color: var(--bg-color3);
            color: var(--color1);
            opacity: 0.95;
            border-radius: var(--border-radius);
            border: solid 4px var(--accent-color);
            box-shadow: 0 0 24px var(--shadow);
            padding: 24px;
            text-align: center;
        }

        @media (max-width: 850px) {
            .card {
                margin: 0 0 12px 0;
                padding: 25px 12px;
                width: calc(100% - 24px);
                border-radius: 0;
            }
            .forecastTiles {
                grid-template-columns: 120px repeat(24, minmax(75px, 120px));
            }
        }

        @media (max-width: 500px) {
            input {
                float: none;
                margin-top: 6px;
            }            
            img {
                margin: 20px auto;
                /* margin: 0 auto 12px auto; */
                width: 60px;
            }
            .currentTiles {
                grid-template-columns: 120px 75px auto;
            }
            .currentTiles br {
                display: block;
            }
            .sun-icon {
                margin: 6px 0 -8px 0;
            }
            .toggle-icon {
                margin: 10px 10px 0 0;
            }
        }

    </style>
</head>

<body>

    <div class="card">

        <img src="pix/sunny.webp" class="toggle-icon" title="toggle light mode" id="btnLightMode" onclick="toggleLightMode()">
        <img src="pix/sunny_night.webp" class="toggle-icon" title="toggle dark mode" id="btnDarkMode" onclick="toggleDarkMode()">
            
        <input type="text" id="inpSearch" placeholder="Ort suchen"/>

        <h1 id="currentCity"></h1>

        <div class="currentTiles"></div>

        <!-- <h3 id="sunrise" class="decent"></h3> -->

    </div>
    
    <div class="card" id="forecastCard">

        <img src="pix/arrowRight.webp" class="arrows" id="arrowRight">
        <img src="pix/arrowLeft.webp" class="arrows disabled" id="arrowLeft">

        <h2>24 Stunden</h2>

        <div class="forecastTiles"></div>

    </div>

    <div class="card">

        <h2>Kommende Tage</h2>

        <div class="threeDaysTiles"></div>

    </div>

    <div class="modal" id="modalSearchResults">
        <h3>Bitte w√§hlen</h3>
    </div>

    <div class="alert"></div>

    <script src="app.js" defer></script>
</body>

</html>
